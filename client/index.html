<!doctype html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes, viewport-fit=cover" />
    <title>Klipz - AI-Powered Media Management</title>
    
    <!-- Primary Meta Tags -->
    <meta name="title" content="Klipz - AI-Powered Media Management" />
    <meta name="description" content="Klipz is an AI-powered video production and media management platform. Organize, enrich, and annotate your media files with intelligent automation." />
    <meta name="keywords" content="video editing, media management, AI, video annotation, content creation, video production" />
    <meta name="author" content="Klipz" />
    <meta name="theme-color" content="#14b8a6" />
    
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="192x192" href="/favicon-192x192.png" />
    <link rel="icon" type="image/png" sizes="512x512" href="/favicon-512x512.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Klipz - AI-Powered Media Management" />
    <meta property="og:description" content="Organize, enrich, and annotate your media files with intelligent AI automation. The modern platform for video creators and teams." />
    <meta property="og:image" content="https://files.manuscdn.com/user_upload_by_module/session_file/310519663292476273/brCgHoslnAxjBEnb.png" />
    <meta property="og:site_name" content="Klipz" />
    
    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Klipz - AI-Powered Media Management" />
    <meta name="twitter:description" content="Organize, enrich, and annotate your media files with intelligent AI automation. The modern platform for video creators and teams." />
    <meta name="twitter:image" content="https://files.manuscdn.com/user_upload_by_module/session_file/310519663292476273/brCgHoslnAxjBEnb.png" />
    
    <!-- PWA / Mobile App -->
    <link rel="manifest" href="/manifest.json" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="Klipz" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="application-name" content="Klipz" />
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
  </head>

  <body>
    <!-- Loading Splash Screen -->
    <div id="splash-screen" style="position:fixed;top:0;left:0;right:0;bottom:0;background:#0a0a0a;display:flex;flex-direction:column;align-items:center;justify-content:center;z-index:9999;transition:opacity 0.3s ease-out;">
      <img src="https://files.manuscdn.com/user_upload_by_module/session_file/310519663292476273/ngacLOvOeDcGXxyu.png" alt="Klipz" style="width:80px;height:80px;animation:pulse 1.5s ease-in-out infinite;" />
      <span style="color:#14b8a6;font-family:Inter,system-ui,sans-serif;font-size:24px;font-weight:700;margin-top:16px;">Klipz</span>
      <div style="margin-top:24px;width:120px;height:3px;background:#1a1a1a;border-radius:2px;overflow:hidden;">
        <div style="width:40%;height:100%;background:#14b8a6;border-radius:2px;animation:loading 1.2s ease-in-out infinite;"></div>
      </div>
    </div>
    <style>
      @keyframes pulse {
        0%, 100% { transform: scale(1); opacity: 1; }
        50% { transform: scale(1.05); opacity: 0.8; }
      }
      @keyframes loading {
        0% { transform: translateX(-100%); }
        50% { transform: translateX(150%); }
        100% { transform: translateX(300%); }
      }
    </style>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <script
      defer
      src="%VITE_ANALYTICS_ENDPOINT%/umami"
      data-website-id="%VITE_ANALYTICS_WEBSITE_ID%"></script>
  </body>

</html>
